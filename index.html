<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Font link   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <article class="rating_component">
      <!-- Form -->
      <header class="rating_header">
        <div class="rating_starImg_container">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </header>
      <form id="ratingForm" class="ratingForm">
        <div class="ratingForm_rating_container">
          <label for="rating_one" class="clicked"
            ><input
              type="radio"
              id="rating_one"
              class="rating_input"
              name="rating"
              value="1"
            />1</label
          >
          <label for="rating_two"
            ><input
              type="radio"
              id="rating_two"
              class="rating_input"
              name="rating"
              value="2"
            />2</label
          >
          <label for="rating_three"
            ><input
              type="radio"
              id="rating_three"
              class="rating_input"
              name="rating"
              value="3"
            />3</label
          >
          <label for="rating_four"
            ><input
              type="radio"
              id="rating_four"
              class="rating_input"
              name="rating"
              value="4"
            />4</label
          >
          <label for="rating_five"
            ><input
              type="radio"
              id="rating_five"
              class="rating_input"
              name="rating"
              value="5"
            />5</label
          >
        </div>
        <button type="submit">Submit</button>
      </form>
      <!-- Hidden -->
      <div class="hidden-section">
        <header>
          <img src="" alt="" />
          <p>You selected out 4 of 5</p>
        </header>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </article>
    <script src="./js/index.js"></script>
  </body>
</html>
